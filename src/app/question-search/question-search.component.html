<section>
    <div class="container" style="text-align: center;" *ngIf="categories$ | async as categories; else loading">
        Categories : {{ categories$ | async | json }}
    </div>
    <div class="container" style="text-align: center;">
        <button class="outline" (click)="search()">Search</button>
    </div>
    <ng-template #loading>
        <mat-spinner style="margin: auto;"></mat-spinner>
    </ng-template>
</section>
